<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile - My Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-menu">
        <div class="top-menu-content">
            <a href="{{ url_for('index') }}" class="menu-center">Home</a>
            <a href="{{ url_for('aboutme') }}" class="menu-center">About Me</a>
            <a href="{{ url_for('contact') }}" class="menu-center">Contact</a>
        </div>
    </div>

    <div class="main-content">
        <div class="auth-container">
            <h1 class="center">Create Your Profile</h1>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-messages">
                  {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <form method="POST" enctype="multipart/form-data" class="auth-form">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself..." required>{{ bio }}</textarea>
                
                <label for="profile_image">Profile Image</label>
                <input type="file" id="profile_image" name="profile_image" accept="image/*">
                
                <button type="submit" class="button">Save Profile</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="center">&copy; 2024 CookNet. All rights reserved.</p>
    </footer>
</body>
</html>
