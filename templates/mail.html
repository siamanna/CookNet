<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us - My Food Blog</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="top-menu">
        <div class="top-menu-content">
            <a href="{{ url_for('index') }}" class="menu-center">Home</a>
            <a href="{{ url_for('aboutme') }}" class="menu-center">About Me</a>
            <a href="{{ url_for('contact') }}" class="menu-center active">Contact</a>
        </div>
    </div>

    <div class="main-content">
        <div class="contact-container">
            <h1>Contact Us</h1>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-messages">
                  {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <form action="{{ url_for('contact') }}" method="POST" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" placeholder="Your email.." required>
                
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject.." required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." required></textarea>
                
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="center">&copy; 2024 My Food Blog. All rights reserved.</p>
    </footer>
</body>
</html>
